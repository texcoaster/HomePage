<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * { /* 전체 선택자 */
      margin:0;
      padding:0;
    }
    p { /* 타입 선택자 */
      font-style:italic;
    }
    .class {
      font-style:normal;
    }
    .accent {
      border:1px solid #000;
      padding:5px;
    }
    .bg {
      background-color: #ddd;
    }
    h1, p {
      text-align:center;
    }
    #container {
      width:500px;
      margin:10px auto;
      padding:10px;
      border:1px solid #000;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="images/dog3.png">
    <p class="accent bg">강아지</p>
    <br>
    <p class="accent">-특징-</p>
    <p>1.귀여움</p>
    <p>2.털이 많음</p>
    <br>
    <p class="bg class">반려동물</p>
  </div>
</body>
</html>
